<template>
</template>
<script use-widget=".dialog">
    (function () {
        var LoadingBox = {
            init: function ($elem, conf) {
                conf = conf || {};
                this.color = conf.color || 'primary';
                var html = '<div class="text-center mt-3"><div class="spinner-border text-' + this.color + '" role="status"><span class="sr-only">Loading...</span></div></div>';
                if (conf.msg) {
                    html += '<div class="text-center mt-3">' + conf.msg + '</div>';
                }
                this.$super($elem, {
                    body: html,
                });
            },
            created: function () {
                this.show();
            },
        };

        Elaina.extendWidget(LoadingBox, 'dialog')
    })();
</script>
